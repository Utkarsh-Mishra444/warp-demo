<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttWarp Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="controls-panel">
            <header>
                <h1>AttWarp Demo</h1>
                <p class="subtitle">Image warping using attention heatmaps.</p>
            </header>

            <section class="control-group">
                <h2 class="control-group-title">1. Load Image</h2>
                <div class="upload-section">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button id="uploadBtn" class="btn btn-primary">Choose an Image</button>
                    <div id="imageInfo" class="image-info"></div>
                </div>
            </section>
            
            <section class="control-group">
                <h2 class="control-group-title">2. Paint Heatmap</h2>
                <div class="tool">
                    <label for="brushSize">Brush Size</label>
                    <div class="slider-container">
                        <input type="range" id="brushSize" min="50" max="250" step="10" value="125">
                        <span id="brushSizeValue">125px</span>
                    </div>
                </div>
                <div class="tool">
                    <label class="checkbox-label">
                        <input type="checkbox" id="toggleHeatmap" checked>
                        <span>Show Heatmap</span>
                    </label>
                </div>
                 <button id="clearCanvas" class="btn btn-secondary">Clear Heatmap</button>
            </section>

            <section class="control-group">
                <h2 class="control-group-title">3. Apply Warp & Download</h2>
                <button id="applyWarp" class="btn btn-accent">Apply Warp</button>
                <button id="downloadResult" class="btn btn-primary" disabled>Download Result</button>
            </section>
        </aside>

        <main class="canvas-area">
            <div class="canvas-container" id="canvasContainer">
                <div class="placeholder">
                    <p>Upload an image to begin</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
